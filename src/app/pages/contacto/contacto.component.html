<div class="fondo-con-imagen">
  <div class="contenido-formulario">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card bg-dark text-warning shadow-lg border-warning">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Contáctanos</h3>

              <form #formulario="ngForm" (ngSubmit)="enviarFormulario(formulario)">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input
                    id="nombre"
                    name="nombre"
                    type="text"
                    class="form-control bg-dark text-warning border-warning"
                    [(ngModel)]="contacto.nombre"
                    required
                    minlength="3"
                    #nombre="ngModel"
                    placeholder="Tu nombre completo"
                  />
                  <div *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
                    <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
                    <small *ngIf="nombre.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="correo" class="form-label">Correo:</label>
                  <input
                    id="correo"
                    name="correo"
                    type="email"
                    class="form-control bg-dark text-warning border-warning"
                    [(ngModel)]="contacto.correo"
                    required
                    email
                    #correo="ngModel"
                    placeholder="ejemplo@correo.com"
                  />
                  <div *ngIf="correo.invalid && correo.touched" class="form-text text-danger">
                    <small *ngIf="correo.errors?.['required']">El correo es obligatorio.</small>
                    <small *ngIf="correo.errors?.['email']">Debe ser un correo válido.</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="asunto" class="form-label">Asunto:</label>
                  <input
                    id="asunto"
                    name="asunto"
                    type="text"
                    class="form-control bg-dark text-warning border-warning"
                    [(ngModel)]="contacto.asunto"
                    required
                    minlength="5"
                    #asunto="ngModel"
                    placeholder="Motivo del mensaje"
                  />
                  <div *ngIf="asunto.invalid && asunto.touched" class="form-text text-danger">
                    <small *ngIf="asunto.errors?.['required']">El asunto es obligatorio.</small>
                    <small *ngIf="asunto.errors?.['minlength']">Debe tener al menos 5 caracteres.</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje:</label>
                  <textarea
                    id="mensaje"
                    name="mensaje"
                    class="form-control bg-dark text-warning border-warning"
                    [(ngModel)]="contacto.mensaje"
                    required
                    minlength="10"
                    #mensaje="ngModel"
                    placeholder="Escribe tu mensaje..."
                    rows="4"
                  ></textarea>
                  <div *ngIf="mensaje.invalid && mensaje.touched" class="form-text text-danger">
                    <small *ngIf="mensaje.errors?.['required']">El mensaje es obligatorio.</small>
                    <small *ngIf="mensaje.errors?.['minlength']">Debe tener al menos 10 caracteres.</small>
                  </div>
                </div>


                <button type="submit" class="btn btn-warning w-100" [disabled]="formulario.invalid">
                  Enviar Mensaje
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  
  <section class="location">
    <h2>Encuéntranos</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=..."
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </section>
