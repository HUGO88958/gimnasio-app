<div class="registro-container">
    <h2>Registros Guardados</h2>
  
    <div *ngIf="registros.length > 0; else sinDatos">
      <ul>
        <li *ngFor="let r of registros; index as i">
          <strong>#{{ i + 1 }}:</strong> {{ r | json }}
        </li>
      </ul>
    </div>
  
    <ng-template #sinDatos>
      <p>No hay registros guardados.</p>
    </ng-template>
  </div>
